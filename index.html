<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To Do List</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="head">
        <h2 class="page-title">My To-Do List</h2>
      </header>
      <main class="todo-body">
        <form class="add-todo">
          <input type="text" class="add-text" placeholder="What do you want to do?">
          <button class="add-button">Add</button>
        </form>
        <div class="display">
          <div class="card">
            <h3>Update the list</h3>
            <div class="card-buttons">
              <button>&#10004</button>
              <button>&#10006</button>
            </div>
          </div>
        </div>
      </main>
      <footer class="foot">
        <p class="footer-text">&copy;Safal Chaulagain</p>
      </footer>
    </div>
  </body>
</html>
